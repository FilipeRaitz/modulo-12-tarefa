<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Cadastre-se</h1>
        <form>
            <label class="form-label" for="nome">Nome: </label>
            <input type="text" class="form-control mb-3" id="nome">
            
            <label class="form-label" for="email">Email: </label>
            <input type="email" class="form-control mb-3" id="email">
            
            <label class="form-label" for="telefone">Telefone: </label>
            <input type="text" class="form-control mb-3" id="telefone">
            
            <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
        </form>
    </div>
    
</body>
</html>
